name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3
      - name: "Build Image"
        run: docker image build --tag=cowsay:latest --file=./github/workflows/Dockerfile ./
      - name: "say hello"
        run: docker container run --rm cowsay:latest bash -c "cat /README.md | cowsay"

